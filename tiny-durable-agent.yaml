version: 1
common:
  appLogDestination: console
  resourcesPath: ./resources
  enableAppHealthCheck: false
  logLevel: warn
apps:
  - appID: durable-agent-service
    appDirPath: ./
    appPort: 8001
    appProtocol: http
    daprHTTPPort: 3500
    metricsPort: 9090
    enableApiLogging: true
    command: ["python", "durable_agent_service.py"]
